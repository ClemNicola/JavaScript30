<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log(dogs)
    // Interpolated
    console.log(`Hi I'm ${dogs[0].name} and I'm ${dogs[0].age} years old`)

    // Styled
    console.log("%c I am strong", 'font-weight:bold' )

    // warning!
    console.warn('Be careful')
    // Error :|
    console.error('Oops there is something wrong')
    // Info
    console.info('There are more people killed by coconut than sharks, per year')
    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('aie'), 'That is wrong')
    // clearing
    console.clear()
    // Viewing DOM Elements
    console.log(p);
    console.dir(p)
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`Hi I'm ${dog.name}`);
      console.log(`I'm ${dog.age} years old`);
      console.log(`Which represent : ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`)
    })
    // counting
    console.count(dogs)
    // timing
    console.time('fetching data');
    

  </script>
</body>
</html>
